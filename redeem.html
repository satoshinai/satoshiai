<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakamoto Redeem Portal</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #e0e0e0; text-align: center; padding: 50px; }
    h1 { color: #ffcc00; }
    input, button { padding: 10px; margin: 5px; font-size: 1em; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>The Nakamoto Redeem Portal</h1>
  <p>Offer your sanctuary to claim the Relic...</p>
  <input type="text" id="code" placeholder="Enter reverse Cipher">
  <input type="text" id="address" placeholder="Sanctuary Address">
  <button onclick="submitRedeem()">Claim Relic</button>
  <p id="result"></p>

  <script>
    function submitRedeem() {
      const code = document.getElementById('code').value;
      const address = document.getElementById('address').value;
      if (!code || !address) {
        document.getElementById('result').textContent = 'Both Cipher and Sanctuary are required.';
        return;
      }
      google.script.run.withSuccessHandler(data => {
        document.getElementById('result').textContent = data.message;
      }).processRedeem(code, address);
    }
  </script>
</body>
</html>
