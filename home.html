<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakamoto Enigma</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: #0d0d0d;
      color: #ffcc00;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.2;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 90%;
      text-align: center;
      padding: 20px;
    }
    .neon-button {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-family: 'Orbitron', monospace;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ffcc00;
      margin: 10px;
    }
    .neon-button:hover {
      background: #ffcc00;
      color: #0d0d0d;
      box-shadow: 0 0 20px #ffcc00;
    }
    .neon-link {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    .neon-link:hover {
      text-shadow: 0 0 10px #ffcc00;
    }
  </style>
</head>
<body>
  <canvas id="glitchCanvas"></canvas>
  <div class="container">
    <h1 class="text-4xl font-bold mb-4 text-shadow-[0_0_10px_#ffcc00]">Nakamoto Enigma</h1>
    <p class="mb-4">Unravel the mystery of the blockchain...</p>
    <button onclick="window.location.href='https://script.google.com/a/macros/nakamotosatoshi.ai/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec'" class="neon-button">Begin the Enigma</button>
    <footer class="mt-8">
      <a href="https://nakamotosatoshi.ai" class="neon-link">Home</a>
      <a href="https://nakamotosatoshi.ai/privacy-policy.html" class="neon-link">Privacy Policy</a>
      <a href="https://nakamotosatoshi.ai/leaderboard.html" class="neon-link">Leaderboard</a>
      <a href="https://nakamotosatoshi.ai/messages.html" class="neon-link">Victory Messages</a>
      <a href="https://nakamotosatoshi.ai/genius-forum.html" class="neon-link">Genius Forum</a>
    </footer>
  </div>
  <script>
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    function drawGlitch() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255, 204, 0, 0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + Math.random() * 50 - 25, y + Math.random() * 50 - 25);
        ctx.stroke();
      }
    }
    function animate() {
      drawGlitch();
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
