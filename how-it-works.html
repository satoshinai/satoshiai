<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Data - NakamotoSatoshi.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <script src="https://cdn.tailwindcss.com" defer></script>
  <style>
    body { font-family: 'Orbitron', monospace; background: #0d0d0d; color: #ffcc00; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    h1 { font-size: 2rem; text-shadow: 0 0 10px #ffcc00; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ffcc00; text-align: center; }
    th { background: #1a1a1a; }
    td { background: #0d0d0d; }
    .neon-link { color: #ffcc00; text-decoration: none; margin: 0 10px; }
    .neon-link:hover { text-shadow: 0 0 10px #ffcc00; }
    .loading { color: #cc9900; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historical Satoshi Index & Bitcoin Price</h1>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Satoshi Index</th>
          <th>Bitcoin Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3" class="loading">Loading...</td></tr>
      </tbody>
    </table>
    <footer class="mt-8 text-center">
      <a href="https://nakamotosatoshi.ai" class="neon-link">Home</a>
      <a href="how-it-works.html" class="neon-link">How It Works</a>
      <a href="privacy-policy.html" class="neon-link">Privacy</a>
    </footer>
  </div>
  <script>
    async function fetchHistoricalData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxjW6Y11H156cgv8t4F6G3X6ZivQYlQLZ_c2FOXXwEXBZ3g1xgYJgyAumseoYl1bRCp/exec?action=getHistoricalDataWithPrice');
        const data = await response.json();
        const tbody = document.querySelector('#historyTable tbody');
        tbody.innerHTML = '';
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No data available</td></tr>';
          return;
        }
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.date}</td>
            <td>${item.satoshiIndex}</td>
            <td>${item.bitcoinPrice ? '$' + item.bitcoinPrice.toFixed(2) : 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching historical data:', error);
        const tbody = document.querySelector('#historyTable tbody');
        tbody.innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      }
    }
    window.onload = fetchHistoricalData;
  </script>
</body>
</html>
