<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakamoto Enigma</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .title {
      color: #ffcc00;
      font-size: 2.5em;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
      animation: flicker 3s infinite alternate;
      letter-spacing: 2px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .title:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
    }

    @keyframes flicker {
      0%, 10%, 20%, 30%, 60%, 70%, 100% { opacity: 1; text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
      15%, 25%, 65% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.2;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.8em;
      }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 1.4em;
        letter-spacing: 1px;
      }
    }
  </style>
</head>
<body>
  <canvas id="glitchCanvas"></canvas>
  <div class="container">
    <a href="https://satoshinai.github.io/satoshiai/home.html" class="title">nakamotosatoshi.ai</a>
  </div>

  <script>
    // Glitch background animation
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawGlitch() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255, 204, 0, 0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + Math.random() * 50 - 25, y + Math.random() * 50 - 25);
        ctx.stroke();
      }
    }

    function animate() {
      drawGlitch();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
