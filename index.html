<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nakamoto Enigma</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #e0e0e0; text-align: center; padding: 50px; }
    h1 { font-size: 2.5em; color: #ffcc00; }
    .container { max-width: 600px; margin: 0 auto; }
    input, button { padding: 10px; margin: 5px; font-size: 1em; }
    #result { margin-top: 20px; font-style: italic; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Nakamoto Cipher</h1>
    <p>Unravel the secrets of Satoshi...</p>
    <div id="challenge">
      <p>Encrypted Code: <span id="encrypted"></span></p>
      <p>Key Hint: <span id="keyHint"></span></p>
      <p>Attempts Left: <span id="attemptsLeft">3</span></p>
      <input type="text" id="input" placeholder="Enter decoded message">
      <button onclick="submitChallenge()">Decrypt</button>
      <p id="result"></p>
    </div>
    <div id="payment" class="hidden">
      <p>Payment required to proceed. Visit <a href="https://nowspayment.com" target="_blank">Nowspayment</a>.</p>
      <button onclick="checkPaymentStatus()">Check Status</button>
    </div>
    <p>User ID: <span id="userId"></span></p>
  </div>

  <script>
    const userId = 'imid5grbup'; // 示例User ID，可動態生成
    document.getElementById('userId').textContent = userId;

    fetch(`https://script.google.com/macros/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec?action=checkChallenge&userId=${userId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('encrypted').textContent = data.encrypted;
        document.getElementById('keyHint').textContent = data.keyHint;
        document.getElementById('attemptsLeft').textContent = data.attemptsLeft;
        if (data.progress === 1) {
          document.getElementById('challenge').classList.add('hidden');
          document.getElementById('payment').classList.remove('hidden');
        }
      });

    function submitChallenge() {
      const input = document.getElementById('input').value;
      fetch(`https://script.google.com/macros/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec?action=checkChallenge&userId=${userId}&input=${input}&encrypted=${document.getElementById('encrypted').textContent}&keyHint=${document.getElementById('keyHint').textContent}&attempts=${document.getElementById('attemptsLeft').textContent}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = data.challengeMessage || data.response;
          document.getElementById('attemptsLeft').textContent = data.attemptsLeft;
          if (data.progress === 1) {
            document.getElementById('challenge').classList.add('hidden');
            document.getElementById('payment').classList.remove('hidden');
          }
          if (data.encrypted) document.getElementById('encrypted').textContent = data.encrypted;
          if (data.keyHint) document.getElementById('keyHint').textContent = data.keyHint;
        });
    }

    function checkPaymentStatus() {
      // 模擬Webhook檢查，實際需整合Nowspayment API
      fetch(`https://script.google.com/macros/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec?action=payment&userId=${userId}&transactionId=TEST123`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Payment confirmed. Code sent to your email.');
          }
        });
    }
  </script>
</body>
</html>
