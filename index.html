<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakamoto Enigma</title>
  <style>
    body {
      background: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }
    .title {
      color: #ffcc00;
      font-size: 3em;
      text-align: center;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: #ffcc00;
      color: #1a1a1a;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="title">nakamotosatoshi.ai</h1>
    <button onclick="window.location.href='https://satoshinai.github.io/satoshiai/home'">Begin the Enigma</button>
  </div>
</body>
</html>
