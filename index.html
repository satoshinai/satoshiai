<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nakamoto Enigma</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #e0e0e0; text-align: center; padding: 50px; }
    h1 { font-size: 2.5em; color: #ffcc00; }
    .container { max-width: 600px; margin: 0 auto; }
    input, button { padding: 10px; margin: 5px; font-size: 1em; }
    #result { margin-top: 20px; font-style: italic; }
    .hidden { display: none; }
    #leaderboard { margin-top: 20px; }
    .share { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Nakamoto Enigma</h1>
    <p>Unravel the secrets of Satoshi...</p>
    <div id="challenge">
      <p>Level: <span id="level">1</span></p>
      <p>Encrypted Code: <span id="encrypted"></span></p>
      <p>Key Hint: <span id="keyHint"></span></p>
      <p>Attempts Left: <span id="attemptsLeft">3</span></p>
      <input type="text" id="input" placeholder="Enter decoded message">
      <input type="text" id="name" placeholder="Your name (optional)" class="hidden">
      <button onclick="submitChallenge()">Decrypt</button>
      <p id="result"></p>
      <div id="share" class="hidden"><button onclick="shareSuccess()">Share</button></div>
    </div>
    <div id="leaderboard" class="hidden">
      <h2>Satoshi Ledger</h2>
      <ul id="leaderboardList"></ul>
    </div>
    <p>User ID: <span id="userId"></span></p>
    <p><a href="https://satoshinai.github.io/satoshiai/privacy-policy.html" target="_blank">Privacy Veil</a></p>
  </div>

  <script>
    const userId = 'user' + Math.floor(Math.random() * 10000);
    document.getElementById('userId').textContent = userId;

    function loadChallenge() {
      fetch(`https://script.google.com/macros/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec?action=checkChallenge&userId=${userId}&level=${document.getElementById('level').textContent}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('encrypted').textContent = data.encrypted;
          document.getElementById('keyHint').textContent = data.keyHint;
          document.getElementById('attemptsLeft').textContent = data.attemptsLeft;
          document.getElementById('level').textContent = data.level;
          document.getElementById('result').textContent = data.response || data.challengeMessage;
          if (data.level > 3) {
            document.getElementById('challenge').classList.add('hidden');
            document.getElementById('leaderboard').classList.remove('hidden');
            loadLeaderboard();
          } else if (data.level > 1) {
            document.getElementById('name').classList.remove('hidden');
          }
          if (data.shareUrl) {
            document.getElementById('share').classList.remove('hidden');
          }
        });
    }

    function submitChallenge() {
      const input = document.getElementById('input').value;
      const name = document.getElementById('name').value || '';
      fetch(`https://script.google.com/macros/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec?action=checkChallenge&userId=${userId}&input=${input}&level=${document.getElementById('level').textContent}&name=${name}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = data.challengeMessage || data.response;
          document.getElementById('attemptsLeft').textContent = data.attemptsLeft;
          document.getElementById('level').textContent = data.level;
          if (data.level > 3) {
            document.getElementById('challenge').classList.add('hidden');
            document.getElementById('leaderboard').classList.remove('hidden');
            loadLeaderboard();
          } else if (data.level > 1) {
            document.getElementById('name').classList.remove('hidden');
          }
          if (data.shareUrl) {
            document.getElementById('share').classList.remove('hidden');
          }
          document.getElementById('input').value = '';
        });
    }

    function loadLeaderboard() {
      fetch(`https://script.google.com/macros/s/AKfycby4PDFuQ6iYlJd3CwW9_dgux7EB969fCxnOFaFk2oyva8syXYd4mHqoUlrASySXUYiQ/exec?action=getLeaderboard`)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('leaderboardList');
          list.innerHTML = '';
          data.leaderboard.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.userId}: ${entry.name}`;
            list.appendChild(li);
          });
        });
    }

    function shareSuccess() {
      const shareUrl = document.getElementById('share').getAttribute('data-share');
      if (shareUrl) {
        window.open(shareUrl, '_blank');
      }
    }

    loadChallenge();
  </script>
</body>
</html>
