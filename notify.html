<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satoshi Index Notification - NakamotoSatoshi.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: #0d0d0d;
      color: #ffcc00;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      max-width: 90%;
      text-align: center;
      padding: 20px;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      box-shadow: 0 0 10px #ffcc00;
      animation: neon-flicker 0.5s ease-in-out infinite alternate;
    }
    h1 {
      font-size: 3em;
      font-weight: 700;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
      margin-bottom: 20px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #ffcc00;
    }
    input, .neon-button {
      padding: 10px;
      margin: 10px;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      background: transparent;
      color: #ffcc00;
      font-family: 'Orbitron', monospace;
      width: calc(100% - 24px);
      box-shadow: 0 0 10px #ffcc00;
    }
    .neon-button {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      background: #ffcc0
      color: #0d0d0d;
      box-shadow: 0 0 20px #ffcc00;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 0 0 5px #ffcc00;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
    }
    .neon-link {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    .neon-link:hover {
      text-shadow: 0 0 10px #ffcc00;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes neon-flicker {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; box-shadow: 0 0 10px #ffcc00; }
      100% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; box-shadow: 0 0 20px #ffcc00; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Satoshi Index Notification</h1>
    <p>Set a notification to receive an email when the Satoshi Index exceeds your chosen value.</p>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="number" id="threshold" placeholder="Enter Satoshi Index threshold (0-100)" min="0" max="100" required>
    <button class="neon-button" onclick="submitNotification()">Set Notification</button>
    <div id="message" class="message"></div>
    <footer>
      <a href="https://nakamotosatoshi.ai" class="neon-link">Home</a> |
      <a href="?action=privacy" class="neon-link">Privacy Policy</a>
    </footer>
  </div>
  <script>
    function submitNotification() {
      const email = document.getElementById('email').value;
      const threshold = document.getElementById('threshold').value;
      const messageDiv = document.getElementById('message');
      console.log('Submitting notification:', { email, threshold });
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        console.log('Invalid email:', email);
        messageDiv.textContent = 'Please enter a valid email address.';
        return;
      }
      if (!threshold || isNaN(threshold) || threshold < 0 || threshold > 100) {
        console.log('Invalid threshold:', threshold);
        messageDiv.textContent = 'Please enter a valid threshold (0-100).';
        return;
      }
      console.log('Calling google.script.run with:', { email, threshold: parseFloat(threshold) });
      google.script.run
        .withSuccessHandler(data => {
          console.log('Google script response:', data);
          if (data.status === 'success') {
            messageDiv.textContent = 'Notification set successfully!';
            document.getElementById('email').value = '';
            document.getElementById('threshold').value = '';
          } else {
            messageDiv.textContent = `Error: ${data.error}`;
          }
        })
        .withFailureHandler(error => {
          console.log('Google script error:', error);
          messageDiv.textContent = `Error: ${error.message}`;
        })
        .setNotification(email, parseFloat(threshold));
    }
  </script>
</body>
</html>
